<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#<p>{{ hello | reverse }}</p>#}
{# 取出列表中第一个元素 #}
<p>{{ [1,2,4,6,8] | first }}</p>
{# 取出列表中最后一个元素 #}
<P>{{ [1,2,3,5,9]  | last}}</P>
{# 获取列表中所有元素的总和 #}
<p>{{ [1,3,5,6,8] | sum }}</p>
{# 将列表中的元素进行排序 #}
<p>{{ [1,6,2,9,8] | sort }}</p>
{# 自定义切片的过滤器 #}
<p>{{ [1,2,3,4,5,6,7] | aaa }}</p>
{# 字符串反转 #}
<p>{{ '<em>hello</em>' }}</p>


</body>
</html>
